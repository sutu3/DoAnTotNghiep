springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
spring:
  application:
    name: Order

  datasource:
    url: jdbc:mysql://localhost:3306/orderDB?createDatabaseIfNotExist=true&serverTimezone=UTC&ssl-mode=REQUIRED
    username: root
    password: root
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
server:
  port: 8085
  address: 0.0.0.0
